<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Layer Visualization</title>
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzhhoV6YJZc640ODPgDoz9dKTSXnYr0Gw"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      let map;

      async function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 6.5244, lng: 3.3792 }, // Lagos default
          zoom: 13,
        });

        try {
          const response = await fetch("https://reva-store.s3.eu-north-1.amazonaws.com/uploads/HealthFacilities2.geojson");
          const geojson = await response.json();

          // Add to map
          map.data.addGeoJson(geojson);

          // Style
          map.data.setStyle({
            fillColor: '#00BCD4',
            strokeColor: '#0097A7',
            strokeWeight: 2,
            fillOpacity: 0.5,
          });

          // Fit bounds
          const bounds = new google.maps.LatLngBounds();
          map.data.forEach(function(feature) {
            feature.getGeometry().forEachLatLng(function(latlng) {
              bounds.extend(latlng);
            });
          });
          map.fitBounds(bounds);

          // Dynamic popup
          map.data.addListener('click', function(event) {
            let content = '<div style="max-height:200px; overflow:auto;">';
            event.feature.forEachProperty((value, name) => {
              content += `<strong>${name}:</strong> ${value}<br>`;
            });
            content += '</div>';

            new google.maps.InfoWindow({
              content: content,
              position: event.latLng,
            }).open(map);
          });

        } catch (error) {
          console.error("Error loading GeoJSON:", error);
        }
      }

      window.onload = initMap;
    </script>
  </body>
</html>
